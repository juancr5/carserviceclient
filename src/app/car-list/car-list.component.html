<mat-card>
  <mat-card-title>Car List</mat-card-title>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let car of cars">
        <img mat-list-avatar src="{{car.giphyUrl}}" alt="{{car.name}}">
        <h1 mat-line>
          <a mat-button color="primary" [routerLink]="['/car-edit', car.id]">{{car.name}}</a>
          <a mat-button color="accent" *ngIf="car.ownerDni">{{car.ownerName}}</a>
        </h1>
        <mat-divider></mat-divider>
      </mat-list-item>
    </mat-list>
  </mat-card-content>

  <button mat-fab color="primary" [routerLink]="['/car-add']">Add</button>
</mat-card>
